    <div class="outer">
      <div class="popup">
        <div class="closeIcon"><i class="fa-solid fa-xmark"></i></div>
        <div class="popupContainer">
          <h2>Araç Durum Raporu</h2>
          <div class="sets">
            <div class="title">Orjinal Parçalar</div>
            <div class="set-container" id="original"></div>
          </div>
          <div class="sets">
            <div class="title">Boyalı Parçalar</div>
            <div class="set-container" id="colored"></div>
          </div>
          <div class="sets">
            <div class="title">Değişen Parçalar</div>
            <div class="set-container" id="changed"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let partStates = [
        {
          partId: 1,
          partDomId: "car-01",
          clickCount: 0,
          title: "ön sol çamurluk",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
        {
          partId: 2,
          partDomId: "car-02",
          clickCount: 0,
          title: "ön sol kapı",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
        {
          partId: 3,
          partDomId: "car-03",
          clickCount: 0,
          title: "arka sol kapı",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
        {
          partId: 4,
          partDomId: "car-04",
          clickCount: 0,
          title: "arka sol çamurluk",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
        {
          partId: 5,
          partDomId: "car-05",
          clickCount: 0,
          title: "ön kaput",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
        {
          partId: 6,
          partDomId: "car-06",
          clickCount: 0,
          title: "tavan",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
        {
          partId: 7,
          partDomId: "car-07",
          clickCount: 0,
          title: "bagaj kapağı",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
        {
          partId: 8,
          partDomId: "car-08",
          clickCount: 0,
          title: "ön sag çamurluk",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
        {
          partId: 9,
          partDomId: "car-09",
          clickCount: 0,
          title: "ön sag kapı",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
        {
          partId: 10,
          partDomId: "car-10",
          clickCount: 0,
          title: "arka sag kapı",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
        {
          partId: 11,
          partDomId: "car-11",
          clickCount: 0,
          title: "arka sağ çamurluk",
          isChanged: 0,
          isColored: 0,
          isOriginal: 1,
        },
      ];
      
      const defaultPartStates= JSON.parse(JSON.stringify(partStates)); 
      let parts = Array.from(document.querySelectorAll(".part-svg"));
      let main = document.querySelector(".main");
      window.addEventListener("click", (e) => {
        let tagName = e.target.tagName;
        if (tagName == "svg" || tagName == "path") {
          let item;
          if (tagName == "svg") {
            item = e.target;
          } else {
            item = e.target.parentElement.parentElement.parentElement;
          }

          let obj = partStates.find((el) => {
            if (el.partDomId == item.id) {
              return el;
              console.log(el);
            }
          });

          if (obj.clickCount < 3) {
            obj.clickCount += 1;
          } else {
            obj.clickCount = 0;
          }
          if (obj.clickCount == 1) {
            item.classList.add("state-1");
            obj.isChanged = 1;
            obj.isOriginal = 0;
          } else if (obj.clickCount == 2) {
            item.classList.add("state-2");
            item.classList.remove("state-1");
            obj.isChanged = 0;
            obj.isColored = 1;
          } else if (obj.clickCount == 3) {
            item.classList.add("state-3");
            item.classList.remove("state-2");
            obj.isChanged = 1;
          } else if (obj.clickCount == 0) {
            item.classList.remove("state-3");
            obj.isChanged = 0;
            obj.isColored = 0;
            obj.isOriginal = 1;
          }
        }
      });
      let outer = document.querySelector(".outer");
      let popup = document.querySelector(".popup");
      let changedList = document.querySelector("#changed");
      let coloredList = document.querySelector("#colored");
      let originalList = document.querySelector("#original");
      let showStatus = (e) => {
        // verileri popupa ekle ve goster
        let changed = [];
        let colored = [];
        let originals = [];
        partStates.forEach((part) => {
          if (part.isChanged == 1) {
            changed.push(part.title);
          }
          if (part.isColored == 1) {
            colored.push(part.title);
          }
          if (part.isOriginal == 1) {
            originals.push(part.title);
          }
        });
        // verileri popupa eklemek
        if (changed.length != 0) {
          let newList = document.createElement("ul");
          for (let i = 0; i < changed.length; i++) {
            let newListElement = document.createElement("li");
            newListElement.textContent = changed[i];
            newList.appendChild(newListElement);
          }
          changedList.innerHTML = newList.innerHTML;
        } else if (changed.length == 0) {
          changedList.innerHTML = null;
        }

        if (colored.length != 0) {
          let newList = document.createElement("ul");
          for (let i = 0; i < colored.length; i++) {
            let newListElement = document.createElement("li");
            newListElement.textContent = colored[i];
            newList.appendChild(newListElement);
          }
          coloredList.innerHTML = newList.innerHTML;
        } else if (colored.length == 0) {
          coloredList.innerHTML = null;
        }

        if (originals.length != 0) {
          let newList = document.createElement("ul");
          for (let i = 0; i < originals.length; i++) {
            let newListElement = document.createElement("li");
            newListElement.textContent = originals[i];
            newList.appendChild(newListElement);
          }
          originalList.innerHTML = newList.innerHTML;
        } else if (originals.length == 0) {
          originalList.innerHTML = null;
        }

        // outer i açmak
        outer.style.left = "0";
      };

      // outer i kapatmak

      let closeIcon = document.querySelector(".closeIcon");

      closeIcon.addEventListener("click", (e) => {
        outer.style.left = "-100%";
      });

      // resetleme
      const clearAll = (e) => {
        
        // renkleri sıfırlama
        let Item = document.querySelectorAll(".part-svg");
        Item.forEach((item)=>{
          let obj = partStates.find((el) => {
          if (el.partDomId == item.id) {
            return el;
          }

        });
        
        if (obj.clickCount == 1) {
            item.classList.remove("state-1");
            obj.isChanged = 0;
            obj.isColored = 0;
            obj.isOriginal = 1;
          } else if (obj.clickCount == 2) {
            item.classList.remove("state-2");
            obj.isChanged = 0;
            obj.isColored = 0;
            obj.isOriginal = 1;
          } else if (obj.clickCount == 3) {
            item.classList.remove("state-3");
            obj.isChanged = 0;
            obj.isColored = 0;
            obj.isOriginal = 1;
          }
        });
        // orjinal state i başlagnıcdaki halinin kopyası ile güncelledik
        partStates = defaultPartStates;
      };
    </script>
